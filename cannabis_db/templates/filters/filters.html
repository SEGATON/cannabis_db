{% load widget_tweaks %}
<style type="text/css">
  
.accordion {
background: var(--bkg-color);
  color: #444;
  font-weight: 700;
  cursor: pointer;
  padding:5px 0px;
  width: 100%;
  border-top: none;
  border-left: none;
  border-right:none;
  border-bottom: 1px dotted var(--page-border-color);
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
  font-family: "Mona Sans", sans-serif;
}

.active, .accordion:hover {
background: var(--bkg-color);
}

.accordion:after {
  content: '\002B';
  color: #777;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.panel {
  padding-top: 15px;
background: var(--bkg-color);
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}




</style>

        {{ filter.form.brand.label }}
      </button>
    </h2>
    <div id="flush-collapse-brand"
         class="accordion-collapse collapse"
         aria-labelledby="heading-brand">
      <div class="accordion-body">
        {{ filter.form.brand }}
      </div>
    </div>
  </div>
