
{% extends 'template_parts/base.html' %}
	{% block content %}
<div class="container">
	
	<div class="row">
		<div class="col">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %} <a href="/">return to homepage</a>
</ul>
{% endif %}
		</div>
	</div>
</div>
	{% endblock %}
